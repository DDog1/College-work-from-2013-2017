<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Add Booking</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="login.css"/>
        <h:outputStylesheet library="css" name="animate.css"/>
    </h:head>
    <body onload="#{bookingController.display()}">
        <c:if test="#{customerController.login==true}">
            <h:form class="animated fadeInLeft">
                <h1>Add Booking</h1>
                <div>
                    <h:outputLabel value="DateDay" for="dateDay"/>
                    <h:inputText id="dateDay" label="DataDay" required="true" value="#{bookingController.bookings.dateDay}"/>
                </div>
                <div>
                    <h:outputLabel value="TimeDay" for="timeDay"/>
                    <h:inputText id="timeDay" label="TimeDay" required="true" value="#{bookingController.bookings.timeDay}"/>
                </div>
                <div>
                    <!--<h:outputLabel value="PackageFK" for="packageFK"/><br/>
                    <h:selectOneMenu id="packageFK" label="PackageFK" value="#{bookingController}">
                        <h:dataTable value="#{bookingController}" var="items" border="0" cellpadding="2" cellspacing="0" rules="all" style="border:solid 1px">
                            <f:selectItem itemLabel="#{items.name}" itemValue="#{items.packagesId}"/>                        
                        </h:dataTable>
                    </h:selectOneMenu>-->
                    <!--<h:outputLabel value="PackageFK" for="packageFK"/>
                    <h:inputText id="packageFK" label="PackageFK" required="true" value="#{bookingController.bookings.packageFk}"/>-->
                </div>
                <!--<div>
                    <h:outputLabel value="CustomerFK" for="customerFK"/>
                    <h:inputText id="customerFK" label="CustomerFK" required="true" value="#{bookingController.bookings.customerFk}"/>
                </div>-->
                <h:commandButton id="submit" value="Add" action="#{bookingController.add()}"/>
                <h:commandButton id="reset" value="reset" type="reset"/>
                <br />
                <h:link outcome="bookingHome" value="Back to home"/>
            </h:form>
            <h:message for="dateDay" style="color: red;"/><br />
            <h:message for="timeDay" style="color: red;"/><br />
            <h:message for="packageFK" style="color: red;"/><br />
            <h:message for="customerFK" style="color: red;"/>
        </c:if>
        <c:if test="#{customerController.login==false}">
            <center>
                <span>Nice try hacker!! :P</span><br/>
                <h:link outcome="/index" value="Back to login"/>
            </center>
        </c:if>
    </body>
</html>
