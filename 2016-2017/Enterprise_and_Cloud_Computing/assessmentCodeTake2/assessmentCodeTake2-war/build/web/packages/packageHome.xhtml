<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Package options</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="login.css"/>
        <h:outputStylesheet library="css" name="animate.css"/>
    </h:head>
    <body>
        <c:if test="#{customerController.login==true}">
            <center class="animated fadeInLeft">
                <h1>Package Options</h1>
                <c:if test="#{customerController.customers.role=='Admin'}">
                    <h:link outcome="add" value="Add Package"/><br/>
                    <h:link outcome="remove" value="Delete Package"/><br/>
                    <h:link outcome="update" value="Update Packages"/><br/>
                </c:if>
                <h:link outcome="display" value="Display Packages"/><br/>
                <h:link outcome="/home" value="Home Page"/>
            </center>
        </c:if>
        <c:if test="#{customerController.login==false}">
            <center>
                <span>Nice try hacker!! :P</span><br/>
                <h:link outcome="/index" value="Back to login"/>
            </center>
        </c:if>
    </body>
</html>
