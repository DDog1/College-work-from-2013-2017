<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Home Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="login.css"/>
        <h:outputStylesheet library="css" name="animate.css"/>
    </h:head>
    <body class="animated fadeInLeft">
        <c:if test="#{customerController.login==true}">
            <center>
                <h1>Welcome to the home page #{customerController.username}</h1>
                <h:link outcome="user/userHome" value="User Options"/><br/>
                <h:link outcome="packages/packageHome" value="Package Options"/><br/>
                <h:link outcome="booking/bookingHome" value="Book now!"/><br/>
                <h:form>
                    <h:commandLink action="#{customerController.logout()}" value="Logout"/>
                </h:form>
            </center>
        </c:if>
        <c:if test="#{customerController.login==false}">
            <center>
                <span>Nice try hacker!! :P</span><br/>
                <h:link outcome="index" value="Back to login"/>
            </center>
        </c:if>
    </body>
</html>
