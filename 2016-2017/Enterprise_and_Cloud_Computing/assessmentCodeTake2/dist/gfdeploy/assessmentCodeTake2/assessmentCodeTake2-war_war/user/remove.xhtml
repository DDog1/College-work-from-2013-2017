<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Remove User</title>
        <h:outputStylesheet library="css" name="login.css"/>
        <h:outputStylesheet library="css" name="animate.css"/>
    </h:head>
    <body>
        <c:if test="#{customerController.login==true}">
            <h:form id="login" class="animated fadeInLeft">
                <h1>Remove User</h1>
                <p>Are you sure?? :(</p>
                <h:commandButton id="remove" value="Delete" action="#{customerController.remove()}"/>
                <h:commandButton id="cancel" value="Cancel" action="#{customerController.cancel()}"/>
            </h:form>
        </c:if>
        <c:if test="#{customerController.login==false}">
            <center>
                <span>Nice try hacker!! :P</span><br/>
                <h:link outcome="/index" value="Back to login"/>
            </center>
        </c:if>
    </body>
</html>
